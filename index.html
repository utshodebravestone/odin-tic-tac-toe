<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
    <title>Odin | Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <h1 id="game-over">Tic Tac Toe</h1>
      <div id="board">
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>
      <h3 id="game-over-info">Click in any cell to conquer</h3>
      <button class="hide" id="play-again">Play Again</button>
    </main>
  </body>
</html>
